{% extends "base.html" %} 
{% block title %}Последние обновления{% endblock %}
{% block content %}

<div class="container">
    
    {% include "posts/menu.html" with index=True %}
    {% for group in groups %} 
        <a class="btn btn-lg btn-primary"
        href="{% url 'group' group.slug %}" role="button">
            <h3>{{ group.title|linebreaksbr }}</h3>
        </a>
    {% endfor %}

</div>
{% endblock %}
